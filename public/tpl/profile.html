<div class="row">
	<div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">

		<div class="center-align">
			<ul class="collapsible popout" data-collapsible="accordion" watch ng-repeat="person in persons">
			    <li>
			        <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>firstname</div>
			        <div class="collapsible-body"><p>{{person.fristname}}</p></div>
			    </li>
			    <li>
			        <div class="collapsible-header"><i class="mdi-maps-place"></i>lastname</div>
			        <div class="collapsible-body"><p>{{person.lastname}}</p></div>
			    </li>
			    <li>
			        <div class="collapsible-header"><i class="mdi-social-whatshot"></i>age</div>
			        <div class="collapsible-body"><p>{{person.age}}</p></div>
			    </li>
			</ul>
		</div>
	</div>
</div>

<!-- Modal Trigger -->
<div class="center-align m">
    <a class='btn red darken-3' href='#demoModal' modal>Show Modal</a>
</div>


<div class="parallax-container m">
    <div parallax><img src="img/parallax1.jpg"></div>
</div>



<!-- Modal Structure -->
<div id="demoModal" class="modal">
    <div class="modal-content">
        <h1 class="red-text text-darken-3">Tôi là</h1>
        <h3 class="deep-purple-text text-accent-4 flow-text">Một lập trình viên</h3>
    </div>
    <div class="modal-footer">
        <a href class=" modal-action modal-close waves-effect waves-green btn-flat">Yap</a>
    </div>
</div>
